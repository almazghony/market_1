<div class="modal fade" id="RemoveItem-{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="RemoveItem" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content bg-dark">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Confirm</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">Ã—</span>
              </button>
          </div>
          <div class="modal-body">
              <!-- Form to trigger removal -->
              <form action="{{ url_for('items.remove_item', item_id=item.id) }}" method="POST">
                  {{ remove_form.hidden_tag() }}
                  <br>
                  <h4 class="text-center"> Remove {{ item.name }}?</h4>
                  <br>
                  <button type="submit" class="btn btn-danger btn-block">Remove</button>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>
