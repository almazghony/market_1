<!-- Improved modal styling for resetting password -->
<style>
    .modal-content {
        background-color: #212121 !important;
        color: white;
        border-radius: 10px;
    }

    .modal-header {
        border-bottom: none;
    }

    .modal-title {
        font-size: 1.75rem;
        font-weight: bold;
        color: #ffffff;
    }

    .close {
        color: #fff;
        opacity: 0.8;
    }

    .close:hover {
        opacity: 1;
    }

    .modal-body {
        padding: 2rem;
    }

    .form-control {
        background-color: #333333;
        color: white;
        border: none;
        border-radius: 5px;
    }

    .form-control::placeholder {
        color: #999999;
    }

    .btn-primary {
        background-color: #0069d9;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        border: none;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    .form-group h5 {
        font-size: 1.1rem;
        color: #ccc;
    }

    .modal-footer {
        border-top: none;
    }

    .forgot-password-link, .register-link {
        color: #00bcd4;
        cursor: pointer;
        text-decoration: none;
    }

    .forgot-password-link:hover, .register-link:hover {
        color: #00acc1;
    }

    .h3.mb-3 {
        color: #ffffff;
    }
</style>

<!-- Modal HTML -->
<div class="modal fade" id="Reset" tabindex="-1" role="dialog" aria-labelledby="Reset" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Reset Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container" style="margin-top:2%">
                    <form method="POST" action="{{ url_for('users.reset_password') }}" class="form-register">
                        {{ reset_form.hidden_tag() }}
                            <label for="email"><h5>{{ reset_form.email_address.label }}</h5></label>
                            {{ reset_form.email_address(class="form-control", placeholder="Your email here") }}
                            <br>
                            <input type="hidden" name="reset" id="reset">
                            {{ reset_form.submit(class="btn btn-lg btn-block btn-primary") }}
                        <br>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
